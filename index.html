<!DOCTYPE html>

<html lang="en">

    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Links to css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/response.css">
        
        <!-- Title -->
        <title>Evidence Kávy</title>
    </head>
    
    <!-- BODY -->
    <body>
        <!-- Formulář -->
        <form id="dataForm" action="http://ajax1.lmsoft.cz/procedure.php?cmd=saveDrinks" method="post">
            <!-- Title for the form -->
            <h2>Evidence Kávy</h2>

            <!-- Title for the person selection -->
            <h3 id="person-title">Vyber osobu:</h3>
            <!-- Div použit pro tvorbu radio tlačítek a jmén -->
            <div id="nameInputs"></div>

            <!-- Title for the coffee selection -->
            <h3>Zadej množství kávy:</h3>
            <!-- Div použit pro tvorbu sliderů a názvů káv -->
            <div id="coffeeInputs"></div>

            <!-- Skrytý vstup pro data -->
            <input type="hidden" name="data" id="dataField">

            <!-- Tlačítko pro odeslání formuláře -->
            <button type="submit">Submit</button>
        </form>
        
        <!-- Container for displaying the summary -->
        <div id="summary"></div>

        <!-- Div with table and input showing the statistics of chosen person for given month -->
        <form id="monthlyStatisticsForm">
            <label for="month">Enter month (for statistics): </label>
            <input type="number" name="month" id="month">

            <button type="submit">Submit Month</button>
        </form>

        <!-- Table with statistics for given month -->
        <table id="statisticsTable"></table>

        <!-- JavaScript s veškerou logikou -->
        <script src="js/app.js"></script>
    </body>
</html>
